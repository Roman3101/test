<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
	<script src="js/main.js" defer></script>
	
	<script id="formTemplate" type="text/x-handlebars-template">
		<form action="">
			<input type="hidden" id="id" value="{{id}}"></input>
			<div>
				<label for="fname">First name</label>
				<input type="text"  id="fname" placeholder="Your first name.." value="{{fname}}"></input>
			</div>
			<div>
				<label for="lname">Last Name</label>
				<input type="text"  id="lname" placeholder="Your last name.." value="{{lname}}"></input>
			</div>
			<div>
				<input type="button"  value="{{#if id}} Ok {{else}}  Add  {{/if}}"  id="clickBtn" onclick="addElement()"></input>
			</div>
		</form>
		
	</script>

	<script id="containerTemplate" type="text/x-handlebars-template">
		{{#each arr}}
			<div id="{{this.id}}" style="{{#if bgColor}} background-color: red {{/if}}">
				<span>{{this.fname}}</span>
				<span>{{this.lname}}</span>
				<button onclick="deleteElement({{this.id}})">Delete</button>
				<button onclick="update({{this.id}})">Update</button>
			</div>
		{{/each}}
			
	</script>
	<script id="pagingTemplate" type="text/x-handlebars-template">
			<div>
				{{#each pgArray}}
					<button id="{{this}}pg" onclick="reRenderContainer({{this}}-1)">{{this}}</button>
				{{/each}}
			</div>
	</script>
	
</head>
<body>
	<div id="form"></div>
	<div id="container"></div>
	<div id="pagingÐ¡ontainer"></div>
</body>
</html>
