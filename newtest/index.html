<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
	<script src="js/main.js" defer></script>
	
	<script id="formTemplate" type="text/x-handlebars-template">
		<form action="">
			<input type="text" hidden="true" id="id" value="{{id}}">
			<div>
				<label for="fname">First name</label>
				<input type="text"  id="fname" placeholder="Your first name.." value="{{fname}}">
			</div>
			<div>
				<label for="lname">Last Name</label>
				<input type="text"  id="lname" placeholder="Your last name.." value="{{lname}}">
			</div>
			<div>
				{{#if bname}}
					<input type="button" value="{{bname}}" id="clickBtn" onclick="addElement()"></input>
				{{else}}
					<input type="button" value="Add" id="clickBtn" onclick="addElement()"></input>
				{{/if}}
			</div>
		</form>
		
	</script>

	<script id="containerTemplate" type="text/x-handlebars-template">
		{{#each arr}}
			<div id="{{this.id}}">
				<span>{{this.fname}}</span>
				<span>{{this.lname}}</span>
				<button onclick="deleteElement(this.parentNode.id)">Delete</button>
				<button onclick="update(this.parentNode.id)">Update</button>
			</div>
		{{/each}}
	</script>
	
</head>
<body>
	<div id="form"></div>
	<div id="container"></div>
</body>
</html>
