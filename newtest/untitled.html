<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>untitled.html</title>
	<link rel="stylesheet" href="css/main.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
	<script src="js/main.js" defer></script>
	
	<script id="formTemplate" type="text/x-handlebars-template">
		<form action="">
			<input type="hidden" id="id" value="{{id}}"></input>
			<span id="errorTxt" style="{{#unless arrError}}display:none;{{/unless}} color:red" >ERROR! {{#each arrError}} {{error}} {{/each}}</span>
			<div>
				<label for="fname">book</label>
				<input type="text"  id="fname" placeholder="Your book" value="{{fname}}"  style="{{#if (errorMessage 'fname' arrError)}}border-color:red;{{/if}}"></input>
			</div>
			<div>
				<input type="button"  value="{{#if id}} Ok {{else}}  Add  {{/if}}"  id="clickBtn" onclick="addElement()"></input>
			</div>
		</form>
		
	</script>

	<script id="containerTemplate" type="text/x-handlebars-template">
		{{#each arr}}
			<div id="{{this.id}}" style="{{#if this.bgColor}} background-color: red {{/if}}">
				<span>{{this.fname}}</span>
				<button onclick="deleteElement({{this.id}})">Delete</button>
				<button onclick="update({{this.id}})">Update</button>
			</div>
		{{/each}}
			
	</script>
	<script id="pagingTemplate" type="text/x-handlebars-template">
		<div id="paging">
			{{#each pgArray}}
				<button style="{{#if this.color}} background-color: gray {{/if}}" onclick="reRenderContainer(arr[-5+5*{{this.i}}]), reRenderForm()">{{this.i}}</button>
			{{/each}}
		</div>
	</script>
		
</head>
<body>
	<div id="form"></div>
	<div id="container"></div>
	<div id="pagingÐ¡ontainer"></div>
</body>
</html>
